# configuration file for building snapshots and releases with jitpack.io
jdk:
  - openjdk17
before_install:
  - ./scripts/prepareJitpackEnvironment.sh
install:
  - FILE="-Dfile=caller-release.aar"
  - mvn install:install-file $FILE -DgroupId=com.github.robotecsolutionsteam -DartifactId=caller -Dversion=1.2.5 -Dpackaging=aar -DgeneratePom=true
